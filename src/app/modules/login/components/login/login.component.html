<div class="big-wrapper">
  <div class="wrapper display-flex-column">
    <img
      class="EA-logo"
      src="../../../../../assets/homePage/footer/bottomFooter/october-ea-ring.png"
      alt="logo"
    />
    <h1>Accedi con il tuo account EA</h1>
    <form [formGroup]="form" class="signUp display-flex-column">
      <div class="phone">
        <p>TELEFONO O E-MAIL</p>
        <input
          class="phone-input"
          type="email"
          placeholder="Inserisci numero di telefono o e-mail"
          formControlName="email"
          [style.border-color]="
            form.controls['email'].touched && form.controls['email'].invalid
              ? 'red'
              : ''
          "
        />
        <p
          *ngIf="
            form.controls['email'].touched && form.controls['email'].invalid
          "
          class="email-invalid text-danger"
        >
          Il tuo indirizzo e-mail non Ã¨ valido
        </p>
      </div>
      <div class="password">
        <p>PASSWORD</p>
        <div class="password-input">
          <input
            type="password"
            placeholder="Inserisci la password"
            formControlName="password"
          />
        </div>
      </div>
      <div class="check">
        <input type="checkbox" name="remember" id="remember" checked />
        <label for="remember">Ricordami</label>
      </div>
      <button class="submit" type="submit">ACCEDI</button>
    </form>
    <div class="link-under-button">
      <a href="#">Hai bisogno di aiuto per accedere?</a>
    </div>
    <div class="above-social">
      <div class="separator"></div>
      <p>oppure prosegui con</p>
    </div>
    <div class="social-logos display-flex-row">
      <div id="facebook">
        <img
          src="../../../../../assets/homePage/footer/bottomFooter/social-icons/5279111_network_fb_social media_facebook_facebook logo_icon (1).png"
          alt=""
        />
      </div>
      <div id="apple">
        <img
          src="../../../../../assets/homePage/footer/bottomFooter/social-icons/104490_apple_icon.png"
          alt="facebook"
        />
      </div>
      <div id="steam">
        <img
          src="../../../../../assets/homePage/footer/bottomFooter/social-icons/steam_logo.png"
        />
      </div>
      <div id="xbox">
        <img
          src="../../../../../assets/homePage/footer/bottomFooter/social-icons/1646935_game_xbox_icon.png"
          alt=""
        />
      </div>
      <div id="playstation">
        <img
          src="../../../../../assets/homePage/footer/bottomFooter/social-icons/294662_playstation_icon.png"
          alt=""
        />
      </div>
    </div>
