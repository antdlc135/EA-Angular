<ea-header (headerTag)="scroll($event)"></ea-header>

<div class="toBackGround">
  <div *ngIf="asideOp" class="blackBack" (click)="onclickAsideClose()"></div>
  <ea-nav (asideOpen)="aside($event)" (navTag)="forSendNav($event)"></ea-nav>
  <ea-aside [asideOp]="asideOp" (asideClose)="aside($event)"></ea-aside>
  <ea-main-header></ea-main-header>
  <ea-main-body></ea-main-body>
  <ea-main-cards></ea-main-cards>
  <ea-pre-footer></ea-pre-footer>
  <ea-footer></ea-footer>
</div>
