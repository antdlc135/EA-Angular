<div class="selection display-flex-row">
  <div class="selected display-flex-row">
    <div class="selected-rows display-flex-column">
      <span>{{ title }}</span>
      <div class="display-flex-row">
        <div class="country">
          <img
            *ngIf="title == 'Lingua'"
            src="../../assets/homePage/footer/bottomFooter/flags/it.png"
            alt="italian-flag"
            class="selection-flag"
          />
          <span class="country-name"> Italia </span>
        </div>
        <img
          src="../../assets/homePage/footer/bottomFooter/down-arrow.png"
          alt="down arrow"
          id="down-arrow"
        />
      </div>
    </div>
  </div>
  <div class="selection-container"></div>
  <div *ngIf="languageOpened || priceOpened" class="onclick-selection">
    <div class="flags">
      <div
        *ngFor="let singleData of selectData"
        class="flag"
        [id]="singleData.id"
        (click)="changeCountry(singleData.span, singleData.img, $event)"
      >
        <img
          *ngIf="languageOpened"
          [src]="singleData.img"
          [alt]="singleData.id"
        />
        <span>{{ singleData.span }}</span>
      </div>
    </div>
  </div>
</div>
